<!doctype html>
{% load static tailwind_tags %}

{% tailwind_css %}
<html lang="">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=">
    <link rel="stylesheet" href="../static/css/dist/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title></title>
</head>
<body class="flex items-center flex-col justify-center">
<div id="main-container" class="flex justify-center gap-10 flex-col items-center max-w-fit">
    <h1 data-aos="fade-in" class="font-bold text-5xl text-slate-50 text-center mt-10 border-white border-2 p-6 shadow-2xl shadow-black rounded-2xl max-w-fit" style="font-family: HeaderFont, sans-serif">Town of St. Andrews</h1>
    <button id="join-game" data-aos="fade-in" data-aos-delay="100" class="px-4 py-2 font-semibold text-xl bg-white text-slate-800 rounded-full shadow-2xl shadow-black">Join the Game</button>
</div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="../static/css/dist/homepage.js"></script>
<script>
    AOS.init();
</script>
<style>
    html, body {
        width: 100%;
        height:100%;
    }

    body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    @font-face {
        font-family: HeaderFont;
        src: url("../static/css/dist/SuperPixel-m2L8j.ttf");
    }
</style>
</html>
